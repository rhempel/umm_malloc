name: verifier
on: [pull_request, workflow_dispatch]
jobs:
  multi_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.0.2

      - name: Install ceedling
        run: gem install ceedling

      - name: Run multi-configuration tests
        run: ./multitest.sh
